version: 2

models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    columns:
      - name: listing_id
        description: Primary key for listings
        tests:
          - unique
          - not_null
      - name: host_id
        description: host's id. references the host table
        tests:
        - not_null
        - relationships: # between listings and hosts
            to: ref('dim_hosts_cleansed')
            field: host_id
      - name: room_type
        description: Type of the apartment / room
        tests:
         - accepted_values:
             values: ['Entire home/apt', # add different values to break it and get test location
                      'Private room',
                      'Shared room',
                      'Hotel room']
      - name: minimum_nights
        description: '{{ doc("dim_listing_cleansed__minimum_nights") }}'
        tests:
         - positive_value
  - name: dim_hosts_cleansed
    description: Cleansed table which contains Airbnb hosts.
    columns:
      - name: host_id
        description: Id of the host table
        tests:
          - not_null
          - unique
      
      - name: host_name
        description: Name of the host
        tests:
          - not_null
      
      - name: is_superhost
        description: Is the host a super host
        tests:
          - accepted_values:
              values: ['t', 'f']